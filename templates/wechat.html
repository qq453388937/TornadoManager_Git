<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ user["nickname"] }}的个人主页</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>


</head>
<body>
<img alt="头像" src="{{ user['headimgurl'] }}">
<table>
    <tr>
        <th>openid</th>
        <td>{{ user["openid"] }}</td>
    </tr>
    <tr>
        <th>昵称</th>
        <td>{{ user["nickname"] }}</td>
    </tr>
    <tr>
        <th>性别</th>
        <td>
            {% if 1 == user["sex"] %}
            男
            {% elif 2 == user["sex"] %}
            女
            {% else %}
            未知
            {% end if %}
        </td>
    </tr>
    <tr>
        <th>省份</th>
        <td>{{ user["province"] }}</td>
    </tr>
    <tr>
        <th>城市</th>
        <td>{{ user["city"] }}</td>
    </tr>
    <tr>
        <th>国家</th>
        <td>{{ user["country"] }}</td>
    </tr>
</table>
<h1 id="h1">123</h1>
</body>
</html>
<script>
    document.getElementById('h1').text='未赋值'
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wx6ca414fd5c67b59b', // 必填，公众号的唯一标识
        timestamp:{{ time }}, // 必填，生成签名的时间戳
        nonceStr: 'python24', // 必填，生成签名的随机串
        signature: '50c0d366f0907817a484b6577ece50c122aed56b',// 必填，签名
        jsApiList: [
            'checkJsApi',  //判断当前客户端版本是否支持指定JS接口
           'onMenuShareTimeline', //分享给好友
           'onMenuShareAppMessage', //分享到朋友圈
           'onMenuShareQQ',  //分享到QQ
           'onMenuShareWeibo' //分享到微博<br/>
        ] // 必填，需要使用的JS接口列表
    });
    wx.ready(function () {
// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        document.getElementById('h1').text='成功'
        alert(1)
    });
    wx.error(function(res){
    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
        document.getElementById('h1').text='成功'
});

</script>
